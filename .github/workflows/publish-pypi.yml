name: publish-pypi

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to publish (tag/branch/SHA)"
        type: string
        required: true
        default: main
      publish_to_pypi:
        description: "Publish to PyPI (set true only when ready)"
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Check distributions
        run: |
          python -m pip install --upgrade twine
          python -m twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.publish_to_pypi
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/permucn

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
