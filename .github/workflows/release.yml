name: release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      sha: ${{ steps.release.outputs.sha }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          package-name: permucn

  publish-pypi:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/permucn
    steps:
      - name: Checkout release commit
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          python -m twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  update-conda-recipe:
    needs: [release-please, publish-pypi]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update conda recipe from released PyPI artifact
        run: |
          python scripts/update_conda_recipe.py --version "${{ needs.release-please.outputs.version }}"

      - name: Open PR for recipe update
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: chore(conda): update recipe for v${{ needs.release-please.outputs.version }}
          branch: chore/conda-recipe-v${{ needs.release-please.outputs.version }}
          delete-branch: true
          title: chore(conda): update recipe for v${{ needs.release-please.outputs.version }}
          body: |
            Auto-generated after publishing `permucn` v${{ needs.release-please.outputs.version }} to PyPI.

            Updated:
            - `conda-recipe/meta.yaml` (`version`, `sha256`)
          add-paths: |
            conda-recipe/meta.yaml
